apiversion: apps/v1
kind: Deployment
metadata:
  name: myspringbootapp
spec:
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: MyContainer
        image: biswajitmohapatra22/springboot-application
        ports:
        - containerPort: 8085
